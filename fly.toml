# fly.toml â€” llm-api
# https://fly.io/docs/reference/configuration/
#
# Before deploying:
#   fly secrets set LLM_API_KEY=sk-...
#   fly secrets set LLM_API_URL=https://api.openai.com/v1   # or any other provider
#   fly secrets set LLM_MODEL=gpt-4o-mini

app = 'llm-api'
primary_region = 'fra'

[build]

[env]
  PORT = '3700'
  LLM_API_URL = 'https://api.openai.com/v1'
  LLM_MODEL = 'gpt-4o-mini'
  REQUEST_TIMEOUT_MS = '120000'

[http_service]
  internal_port = 3700
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
